<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

    <title>Hombres G</title>

<body class="min-vh-100">

<!-- MENU -->
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <!-- ICONO -->
        <div class="container-fluid d-flex">
            <a class="navbar-brand ms-5" href="/home">
                <img src="./assets/hombresG.svg" alt="" width="60" height="60" class="d-inline-block align-text-top">
            </a>

            <!-- BOTONES DE NAVEGACION -->
            <button class="navbar-toggler me-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sass.html">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./multimedia.html">Conciertos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MENU hasta aquí -->

    <!-- MAIN -->
    <main class="d-flex justify-content-center flex-grow-1">

        <!-- DISCOGRAFIA -->
        <section class="row container mt-5 mb-5 ms-5 d-flex justify-content-center">

            <div class="card m-3 text-center" style="width: 18rem;">
                <img src="./assets/hombresG.png" class="card-img-top" alt="Disco Hombres G de 1985">
                <div class="card-body text-center">
                    <p class="card-text">HOMBRES G | 1985</p>
                </div>
            </div>


            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/laCagaste.png" class="card-img-top" alt="Disco La cagaste burlancaste de 1986">
                <div class="card-body text-center">
                    <p class="card-text">LA CAGASTE BURLANCASTE | 1986</p>
                </div>
            </div>



            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/estamosLocos.png" class="card-img-top" alt="Disco Estamos locos de 1987">
                <div class="card-body text-center">
                    <p class="card-text">ESTAMOS LOCOS ¿O QUÉ? | 1987</p>
                </div>
            </div>



            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/agitarAntesUsar.png" class="card-img-top" alt="Disco Agitar antes de usar de 1988">
                <div class="card-body text-center">
                    <p class="card-text">AGITAR ANTES DE USAR | 1988</p>
                </div>
            </div>


            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/voyApasarloBien.png" class="card-img-top" alt="Disco Voy a pasármelo bien de 1989">
                <div class="card-body text-center">
                    <p class="card-text">VOY A PASÁRMELO BIEN | 1989</p>
                </div>
            </div>


            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/estaEsTuVida.png" class="card-img-top" alt="Disco Esta es tu vida de 1990">
                <div class="card-body text-center">
                    <p class="card-text">ESTA ES TU VIDA | 1990</p>
                </div>
            </div>

            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/historiaDelBikini.png" class="card-img-top" alt="Disco Historia del bikini de 1990">
                <div class="card-body text-center">
                    <p class="card-text">HISTORIA DEL BIKINI | 1992</p>
                </div>
            </div>

            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/peligrosamenteJuntos.png" class="card-img-top"
                    alt="Disco Peligrosamente juntos de 2002">
                <div class="card-body text-center">
                    <p class="card-text">PELIGROSAMENTE JUNTOS | 2002</p>
                </div>
            </div>

            <div class="card m-3" style="width: 18rem;">
                <img src="./assets/todoMuyExtrano.png" class="card-img-top" alt="Disco Todo muy extraño de 2004">
                <div class="card-body text-center">
                    <p class="card-text">TODO MUY EXTRAÑO | 2004</p>
                </div>
            </div>
            <!-- DISCOGRAFIA hasta aquí -->


            <!-- CAROUSSEL -->
            <article class="w-75 h-75">
                <div id="carouselExampleIndicators" class="carousel bg-dark" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/laCagaste.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/agitarAntesUsar.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/estamosLocos.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- CARROUSSEL hasta aquí -->

            </article>
        </section>

    <!-- MAIN hasta aquí -->

    <!-- FOOTER  -->


    <footer class="bg-light text-light py-3 fixed-bottom">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <!-- Logo a la izquierda -->
                    <img src="./assets/hombresG.svg" alt="Icono Hombres G" width="60" height="60"
                        class="img-fluid ms-5 d-md-block d-sm-none d-none">
                    <!-- <img src="tu_logo.png" alt="Logo" class="img-fluid"> -->
                </div>
                <div class="col-md-6">
                    <!-- Iconos de redes sociales a la derecha -->
                    <ul class="list-unstyled text-lg-end text-sm-center text-center me-5">
                        <li class="list-inline-item ms-4"><a href="#"><img src="./assets/facebook.svg"
                                    alt="Icono Facebook" width="30" height="50"></img></a></li>
                        <li class="list-inline-item ms-4"><a href="#"><img src="./assets/twitter.svg"
                                    alt="Icono Twitter" width="30" height="50"></img></a></li>
                        <li class="list-inline-item ms-4"><a href="#"><img src="./assets/instagram.svg"
                                    alt="Icono Instagram" width="30" height="50"></img></a></li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>
